<!DOCTYPE html>
<html>
<head>
<title>Bugra Akdemir - Contact</title>
<link rel="icon" href="image/logo/mainLogo.png">
<link rel="stylesheet" href="css/contatct.css">
</head>
<body>

<ul>
  <li><a href="/">Home</a></li>
  <li><a href="/projects">Projects</a></li>
  <li><a href="/about-us">About Us</a></li>
  <li><a href="/notifications">Notifications</a></li>
  <li style="float:right"><a class="active" href="/contatct">Contatct</a></li>
</ul>

<div class="wrapper"> 
  <h2>Contact us</h2> 
  <div id="error_message"> 

  </div> 
  <form action="" 
        id="myform" 
        onsubmit="return validate();"> 
      <div class="input_field"> 
          <input type="text" 
                 placeholder="Name" 
                 id="name"> 
      </div> 
      <div class="input_field"> 
          <input type="text" 
                 placeholder="Subject" 
                 id="subject"> 
      </div> 
      <div class="input_field"> 
          <input type="text" 
                 placeholder="Phone" 
                 id="phone"> 
      </div> 
      <div class="input_field"> 
          <input type="text" 
                 placeholder="Email" 
                 id="email"> 
      </div> 
      <div class="input_field"> 
          <textarea placeholder="Message" 
                    id="message"> 
          </textarea> 
      </div> 
      <div class="btn"> 
          <input type="submit"> 
      </div> 
  </form> 
</div> 
<script src="assets/javascript/cont.js"></script>

</body>
</html>
