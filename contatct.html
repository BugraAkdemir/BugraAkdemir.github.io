<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugra Akdemir - Contact</title>
    <link rel="stylesheet" href="css/contatct.css">
    <link rel="icon" href="image/logo/mainLogo.png">
</head>

<body>

    <div class="navbar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/about-us">About Me</a></li>
            <li style="float:right"><a class="active" href="/contatct">Contact</a></li>
          </ul>
    </div>


    <div class="container">
        <form id="contact" action="https://formspree.io/f/mgvwevkn" method="POST">
            <h2>İletişim Sayfası</h2>
            <div class="form-control">
                <input placeholder="Name And SurName" type="text" name="name" id="name" autofocus>
            </div>
            <div class="form-control">
                <input placeholder="Email" type="email" id="email" name="email" required>
            </div>
            <div class="form-control">
                <textarea id="message" rows="4" placeholder="Message.." required></textarea>
            </div>
            <div class="form-control">
                <button name="submit" type="submit" id="submit">GÖNDER</button>
            </div>
        </form>
    </div>
</body>
</html>
